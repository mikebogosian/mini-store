<div class="container">
	<div class="row">
		<form class="form-group col-md-3" role="form" id="productForm" >
		<div class="form-group ">
			    
			    <div>
			      <input type="text" class="form-control" ng-model='filter_name' placeholder="  filter products" / >
				</div>
			</div>
		
		<h4>Add New Products</h4>
			<div class="form-group ">
			    <label class="control-label" for="name">Name: </label>
			    <div>
			      <input type="text" class="form-control" id="name" placeholder="enter name" ng-model='newProduct.productName' >
				</div>
			</div>
			<div class="form-group">
			    <label class="control-label" for="ImageURL">Image URL: </label>
			    <div>
			      <input type="text" class="form-control" id="ImageURL" placeholder="enter name" ng-model='newProduct.URL' >
				</div>
			</div>
			<div class="form-group">
			    <label class="control-label" for="quantity">Initial Quantity </label>
			    <div>
			      <input type="number" min="0" class="form-control" id="quantity" ng-model='newProduct.quant' >
				</div>
			</div>
			<div class="form-group">
			    <label class="control-label" for="description">Description: </label>
			    <div>
					<textarea  class="form-control" id="description" ng-model='newProduct.description' cols="22" rows="7"></textarea>
				</div>
			</div>
			
							
			<div class="form-group"> 
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-success pull-right" ng-click="addProduct(data)">Add</button>
			    </div>
			</div>
			
			
		</form>
	<div class="col-md-9">
		<div class="col-md-3 " ng-repeat="product in products | filter: filter_name" id="productsTable">
			<div >
				<img class="pics" src='/assets/images/{{ product.URL }}'>
				<p>{{ product.productName }}</p>
				<p>({{ product.quant }} left)</p>
			</div>
		</div>
	</div>
	</div>
</div>
