<div class="container">
	<div class="row">
		<form class="form-group col-md-3" role="form" id="productForm" >
		<div class="form-group ">
			    
			    <div>
			      <input type="text" class="form-control" ng-model='filter_name' placeholder="  filter products" / >
				</div>
			</div>			
		</form>
	<div class="row col-md-9">
		<div class="col-md-3 " ng-repeat="product in products | filter: filter_name | limitTo:4" id="productsTable">
			<div>
				<img class="pics" src='/assets/images/{{ product.URL }}'>
				<p>{{ product.productName }}</p>
				<p>({{ product.quant }} left)</p>
			</div>
		</div>
		<p class=" row col-md-9 text-center"><a href="#/products">View More</a></p>
		<h4 class="row col-md-9  text-center" >Recent Orders</h4>
		<div class="row col-md-9" ng-repeat="order in orders | filter: filter_name | limitTo:4">
				<p>{{ order.name.name }}</p>
				<p>({{ order.quantity }} left)</p>
			
		
			
		</div>
		<p class="text-center"><a href="#/orders">show all orders...</a></p>
		<h4 class="row col-md-9 text-center">New Customers</h4>
		<div class="row col-md-9" ng-repeat="customer in customers | filter: filter_name | limitTo:4">
			
			<p>{{customer.name}} joined the store (x days ago)</p>

			
		</div>
		<p class="row col-md-9 text-center"><a href="#/customers">show all customers</a></p>

	</div>

	</div>
</div>
