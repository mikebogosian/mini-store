<div class="container">
	<h3>Add New Order</h3>
	<div class="row">
	<form class="form-horizontal" role="form" id="form2" >
				<div class="form-horizontal">
				    <div class="col-sm-10">
				    <label class="control-label col-sm-2" for="name">Customer: </label>
				    	<select class="form-control" ng-model='newOrder.name' id="name"  ng-options='customer as customer.name for customer in customers'>
				    	</select>
					</div>
				</div>
				<div class="form-horizontal">
				    <div class="col-sm-10">
				    <label class="control-label col-sm-2" for="quant">Quantity: </label>
				    <input type="number" min="0" class="form-control" ng-model ='newOrder.quantity' id="quant" />

					</div>
				</div>
				<div class="form-horizontal">
				    <div class="col-sm-10">
				    <label class="control-label col-sm-2" for="product">Product: </label>
				    	<select class="form-control" ng-model='newOrder.product' id="product" ng-options='product as product.productName for product in products'>
				    	</select>
					</div>
				</div>
								
				<div class="form-horizontal"> 
				    <div class="col-sm-offset-2 col-sm-10">
				      <button type="submit" id="orderButton" class="btn btn-success pull-right" ng-click="addOrder()">Order</button>
				    </div>

				</div>
				<div class="form-horizontal"> 
				    <div class="col-sm-offset-2 col-sm-10">
				      <div class="fontWeight row">{{error}}</div>
				    </div>

				</div>

			
	</form>
	
	</div>
	<div class="row">

	<table class="table" id="layout" >
	    <thead>
	    
	    <tr>
	        <td colspan="4" class="text-right"><input type="text" ng-model='filter_name' placeholder="  filter..." /  id="filter"></td>

	      </tr>
	      <tr>
	        <th>Customer Name</th>
	        <th>Product</th>
	        <th>Quantity</th>
	        <th>Date</th>
	      </tr>
	    </thead>
	    <tbody ng-repeat="order in orders | filter: filter_name">
	      <tr>
	        <td class="fontWeight">{{ order.name.name  }}</td>
	        <td class="fontWeight">{{ order.product.productName }}</td>
	        <td class="fontWeight">{{ order.quantity }}</td>
	        <td class="fontWeight">{{ order.createdAt | date:format: timezone }}</td>
	      </tr>
	    </tbody>
	 </table>
	 </div>
</div>
